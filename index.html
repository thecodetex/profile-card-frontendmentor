<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="sass/style.css">
</head>
<body>

<div class="bg">
  <div class="card">
    <div class="profile-bg">
      <img src="images/image-victor.jpg" alt="Victor's Image">
    </div>
    <div class="text-container">
      <div class="name">
        <h2>Victor Crest <span>26</span></h2>
        <p>London</p>
      </div>

      <div class="social">
        <h2>80K <br><span>Followers</span></h2>
        <h2>803K <br><span>Likes</span></h2>
        <h2>1.4K <br><span>Photos</span></h2>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/thetechacks" target="_blank">thetechacks</a>.
  </div>
</div>
</body>
</html>
